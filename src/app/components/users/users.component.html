            <thead>
              <tr>

                <th scope="col">Email</th>

                    <td>{{user.email}}</td>

                    </td>
                    <td>
                        <a class="btn btn-danger" (click)="delete(course.id)">Delete</a>
                    </td>

              </tr>
            </tbody>
          </table>

</main>
